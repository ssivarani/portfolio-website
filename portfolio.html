<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #0056b3;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1rem;
    }

    .cta-button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Click below to view my portfolio website.</p>
    <a href="http://localhost/myportfolio" class="cta-button" target="_blank">Open My Portfolio</a>
  </div>

</body>
</html>
